<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        
        <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/login.css" />

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Hello World</title>
    </head>
    <body>
        
            <div class="section"></div>
            <main>
              <center>
                
          
                <div class="container">
                  <div class="row " style="display: inline-block; padding: 32px 48px 0px 48px;">
                    <div class="section"></div>
          
                    <h5 class="indigo-text">Please, login to Continue</h5>
                    <div class="section"></div>
                    <form class="col s12" method="post">
                      <div class='row'>
                        <div class='col s12'>
                        </div>
                      </div>
          
                      <div class='row'>
                        <div class='input-field col s12'>
                          <input class='validate' type='email' name='email' id='email' />
                          <label for='email'>Enter your email</label>
                        </div>
                      </div>
          
                      <div class='row'>
                        <div class='input-field col s12'>
                          <input class='validate' type='password' name='password' id='password' />
                          <label for='password'>Enter your password</label>
                        </div>
                        <label style='float: left;'>
                                          <a class='blue-text' href='#!'><b>Forgot Password?</b></a>
                                      </label>
                      </div>
          
                      <br />
                      <center>
                        <div class='row'>
                          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Signin</button>
                        </div>
                        <div class='row'>
                            <button type='submit' name='btn_signup' class='col s12 btn btn-large waves-effect indigo'>SignUP</button>
                        </div>

                      </center>
                    </form>
                  </div>
                </div>
              </center>
          
              <div class="section"></div>
              <div class="section"></div>
            </main>
          

              <script type="text/javascript" src="js/materialize.min.js"></script>
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>


    </body>
</html>
